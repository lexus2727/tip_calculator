<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    
    
    <title>Tip Calculator</title>
    <link    rel="stylesheet"href=https://fonts.google.com/specimen/Red+Rose?selection.family=Open+Sans:wght@800|Red+Rose&sidebar.open=true&query=R>
 <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        
        <form>
          <p>How much was your bill?</p>
          <p>$<input id="billamt" type="text" placeholder="Bill Amount"></p>
          <p>How was your service?</p>
          <!-- create dropdown menu-->
          
           <select id="serviceQual">
            <option disabled selected value="0">--Choose an Option--</option>
            <option value="0.3">30&#37;&#45;Outstanding</option>
             <option value="0.2">20&#37;&#45;Good</option>
            <option value="0.15">15&#37;&#45;Okay</option>
             <option value="0.10">10&#37;&#45;Bad</option>
            <option value="0.05">5&#37;&#45;Terrible</option>
            </select>
        </form>
        
    
      
      <p>How many people are sharing the bill?</p>
      <input id="peopleamt" type="text" placeholder="Number of People">
      
      <br></br>
      <button type="button" id="calculate">Calculate!</button>
      </div>
      <!--calculator end-->
    <!--Tip calculation setup-->
    <div id="totalTip">
      <sup>$</sup>
      <span id="tip">0.00</span>
      <small id="each">each</small>
     </div>
      <!--Total Tip end-->
    
    
      
      
      
      
      
      
      
      
    </div>
    <!--container end-->
   
   
   
   
   
   
   
    
    
    <script type="text/javascript" src="tip.js"></script>
       
  </body>
</html>
